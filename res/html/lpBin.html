<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' 'unsafe-eval' {{cspSource}}; img-src 'self' https: http: data: {{cspSource}}; script-src 'nonce-{{nonce}}';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{reset}}" rel="stylesheet" />
    <link href="{{vscode}}" rel="stylesheet" />
    <link href="{{main}}" rel="stylesheet" />

    <title>{{title}}</title>
  </head>
  <body>
    <div class="title-wrap">
      <img src="{{angcyo}}" width="25" title="angcyo" />
      <h1>{{title}}</h1>
    </div>
    <label class="padding margin">时间/时间戳格式转换↓</label>

    <div class="margin timestamp">
      <label for="timestamp">时间戳:</label>
      <input
        type="text"
        id="timestamp"
        name="name"
        required
        minlength="10"
        maxlength="13"
        placeholder="10位秒/13位毫秒"
      />
      <span>→ </span>
      <label id="timestampResult" for="timestamp">~</label>

      <label for="time">时间:</label>
      <input
        type="text"
        id="time"
        name="name"
        required
        minlength="10"
        maxlength="23"
        placeholder="yyyy-MM-dd HH:mm:ss:SSS"
      />
      <input type="datetime-local" id="dateTime" placeholder="日期和时间" />
      <span>→ </span>
      <label id="timeResult" for="time">~</label>
    </div>

    <br />
    <label class="padding margin">lpbin文件生成及解析↓</label>

    <div class="margin">
      <input
        id="selectFile"
        type="file"
        accept=".bin,.lpbin"
        placeholder="请选择文件..."
      />
      <label id="fileLabel" style="cursor: pointer"></label>
    </div>

    <div class="button-wrap margin" id="deviceButtonWrap">
      <button type="button" data-range="150~199">LP1-Z</button>
      <button type="button" data-range="1500~1599">LP1-Z(dev)</button>
      <button type="button" data-range="250~269">LP1-Z-PRO(mpu6050)</button>
      <button type="button" data-range="270~299">LP1-Z-PRO(8658)</button>
      <button type="button" data-range="2500~2599">
        LP1-Z-PRO(mpu6050 dev)
      </button>
      <button type="button" data-range="300~349">LP2(HK32)</button>
      <button type="button" data-range="3000~3099">LP2(HK32 dev)</button>
      <button type="button" data-range="350~369">LP2(mpu6050)</button>
      <button type="button" data-range="3500~3599">LP2(mpu6050 dev)</button>
      <button type="button" data-range="370~399">LP2(8658)</button>
      <button type="button" data-range="3700~3799">LP2(8658 dev)</button>
      <button type="button" data-range="4000~4099">LP3-TY</button>
      <button type="button" data-range="550~599">LP3 内置</button>
      <button type="button" data-range="5500~5510">LP3(内置 dev)</button>
      <button type="button" data-range="5511~5599">LP3(外置 dev)</button>
      <button type="button" data-range="650~699">LP4</button>
      <button type="button" data-range="6500~6599">LP4(dev)</button>
      <button type="button" data-range="700~749">LX1</button>
      <button type="button" data-range="7000~7099">LX1(dev)</button>
      <button type="button" data-range="750~799">LX2</button>
      <button type="button" data-range="7500~7599">LX2(dev)</button>
    </div>

    <div class="margin">
      <label for="data"
        >插入的数据: (t:构建时间; v:固件版本 n:版本名称 d:版本描述
        r:升级范围)</label
      >
      <textarea
        id="data"
        name="data"
        placeholder="需要插入到bin末尾的数据..."
        autofocus
        rows="9"
      ></textarea>
    </div>

    <div class="button-wrap margin">
      <button type="button" id="create">生成lpbin</button>
      <button type="button" id="parse">解析lpbin</button>
    </div>

    <label for="result">文件数据:</label>
    <textarea
      id="result"
      name="result"
      placeholder="选择的文件数据..."
      rows="16"
      disabled
    ></textarea>

    <script nonce="{{nonce}}" src="{{spark}}"></script>
    <script nonce="{{nonce}}" src="{{script}}"></script>
  </body>
</html>
