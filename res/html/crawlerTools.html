<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' 'unsafe-eval' {{cspSource}}; img-src 'self' https: http: data: {{cspSource}}; script-src 'nonce-{{nonce}}';"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{reset}}" rel="stylesheet" />
    <link href="{{vscode}}" rel="stylesheet" />
    <link href="{{main}}" rel="stylesheet" />

    <title>{{title}}</title>
  </head>
  <body>
    <div class="title-wrap">
      <img src="{{angcyo}}" width="25" title="angcyo" />
      <h1>{{title}}</h1>
    </div>

    <div class="button-wrap">
      <label for="url">url:</label>
      <input id="url" type="text" />
      <label for="sleep">休眠(ms):</label>
      <input id="sleep" type="text" />
      <label for="level">区划等级:</label>
      <input id="level" type="text" placeholder="省/市/区/乡镇/村庄" />
    </div>

    <div class="button-wrap">
      <label for="head">请求头json格式:</label>
      <textarea
        id="headers"
        name="headers"
        placeholder="请求头json格式字符串"
        rows="5"
      ></textarea>
    </div>

    <div class="button-wrap margin">
      <button type="button" id="get">获取网页内容</button>
      <button type="button" id="getProvinceList">获取省份列表</button>
      <button type="button" id="getCityList">单独获取城市列表</button>
      <button type="button" id="getCountyList">单独获取城市区域列表</button>
      <button type="button" id="getTownList">单独获取城镇列表</button>
      <button type="button" id="getVillageList">单独获取村庄列表</button>
      <button type="button" id="getLevelList">获取区划等级列表</button>
      <button type="button" id="getFullList">获取所有区划信息</button>
      <button type="button" id="getPCCList">获取省市区信息</button>
    </div>

    <div id="content" class="margin">
      <textarea
        id="result"
        name="result"
        placeholder="结果输出..."
        rows="38"
        disabled
      ></textarea>
    </div>

    <script nonce="{{nonce}}" src="{{spark}}"></script>
    <script nonce="{{nonce}}" src="{{pdf}}"></script>
    <script nonce="{{nonce}}">
      pdfjsLib.GlobalWorkerOptions.workerSrc = "{{pdfWorker}}";
    </script>
    <script nonce="{{nonce}}" src="{{script}}"></script>
  </body>
</html>
