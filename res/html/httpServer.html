<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' 'unsafe-eval' {{cspSource}}; img-src 'self' https: http: data: {{cspSource}}; script-src 'nonce-{{nonce}}';"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{reset}}" rel="stylesheet" />
    <link href="{{vscode}}" rel="stylesheet" />
    <link href="{{main}}" rel="stylesheet" />

    <title>{{title}}</title>
  </head>
  <body>
    <div class="title-wrap">
      <img src="{{angcyo}}" width="25" title="angcyo" />
      <h1>{{title}}</h1>
    </div>

    <div class="button-wrap">
      <label for="host">本机服务api:</label>
      <input id="host" type="text" />

      <label for="folder" class="label">保存路径:</label>
      <input
        id="folder"
        type="text"
        class="inputContext"
        placeholder="接收文件保存路径"
      />

      <button type="button" id="openFolder" class="ml">打开文件夹</button>
      <button type="button" id="selectFolder">选择文件夹</button>
    </div>

    <div class="input-wrap">
      <label for="httpUrl">http请求地址:</label>
      <input id="httpUrl" type="text" />

      <label for="lpUserName">LP用户名:</label>
      <input id="lpUserName" type="text" placeholder="登录的用户名" />

      <label for="lpPassword">LP密码:</label>
      <input id="lpPassword" type="text" placeholder="登录的用户密码" />

      <button type="button" id="lpLogin">LP登录</button>

      <label for="lpTime">LP日志时间:</label>
      <input id="lpTime" type="text" placeholder="多个时间使用空格隔开" />

      <button type="button" id="lpUserInfo">LP查询用户日志</button>
      <button type="button" id="lpFetchLog">LP直接查询</button>
      <button type="button" id="lpClearLink">清除链接</button>
    </div>
    <div class="textarea-wrap">
      <textarea
        id="httpBody"
        name="httpBody"
        placeholder="http请求体json数据"
        rows="6"
      ></textarea>

      <textarea
        id="lpBody"
        name="lpBody"
        placeholder="lp请求体json数据"
        rows="6"
      ></textarea>
    </div>

    <div class="button-wrap margin">
      <button type="button" id="clear">清屏</button>
      <button type="button" id="startServer">启动服务</button>
      <button type="button" id="httpGet">get</button>
      <button type="button" id="httpPost">post</button>
    </div>

    <div id="content" class="margin">
      <textarea
        id="result"
        name="result"
        placeholder="结果输出..."
        rows="28"
        disabled
      ></textarea>
    </div>

    <div id="linkWrap" class="link-wrap margin"></div>

    <script nonce="{{nonce}}" src="{{spark}}"></script>
    <script nonce="{{nonce}}" src="{{script}}"></script>
  </body>
</html>
