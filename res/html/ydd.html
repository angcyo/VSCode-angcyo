<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>

  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src 'self' 'unsafe-eval' {{cspSource}}; img-src 'self' https: http: data: {{cspSource}}; script-src 'nonce-{{nonce}}'; connect-src 'self' https://gitee.com/;"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="{{reset}}" rel="stylesheet"/>
  <link href="{{vscode}}" rel="stylesheet"/>
  <link href="{{main}}" rel="stylesheet"/>

  <title>{{title}}</title>
</head>
<body>
<div class="title-wrap">
  <img src="{{angcyo}}" width="25" title="angcyo"/>
  <h1>{{title}}</h1>
</div>

<label class="padding margin">ydd文件解析↓</label>

<div class="margin hex-input-wrap">
  <input
    id="selectFile"
    type="file"
    accept=".ydd,.ild"
    placeholder="请选择文件..."
  />
  <label id="fileLabel" style="cursor: pointer"></label>
  <button id="parse" class="ml">解析(ydd)</button>
  <button id="parseIld" class="ml">解析(ild)</button>
  <label class="ml"><input type="checkbox" id="wrapGCode"/>使用GCode坐标数据</label>
</div>

<label for="result">文件数据:</label>
<textarea
  id="result"
  name="result"
  placeholder="选择的文件数据..."
  rows="16"
  disabled
></textarea>

<label for="parseResult">解析结果:</label>
<textarea
  id="parseResult"
  name="parseResult"
  placeholder="解析结果..."
  rows="30"
  disabled
></textarea>

<script nonce="{{nonce}}" src="{{common}}"></script>
<script nonce="{{nonce}}" src="{{spark}}"></script>
<script nonce="{{nonce}}" src="{{script}}"></script>
</body>
</html>
