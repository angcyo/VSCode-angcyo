<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' 'unsafe-eval' {{cspSource}}; img-src 'self' https: http: data: {{cspSource}}; script-src 'nonce-{{nonce}}';"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{reset}}" rel="stylesheet" />
    <link href="{{vscode}}" rel="stylesheet" />
    <link href="{{main}}" rel="stylesheet" />

    <title>{{title}}</title>
  </head>
  <body>
    <div class="title-wrap">
      <img src="{{angcyo}}" width="25" title="angcyo" />
      <h1>{{title}}</h1>
    </div>

    <div class="button-wrap">
      <label for="userName">用户名:</label>
      <input id="userName" type="text" />

      <label for="warehouseName">仓库名:</label>
      <input id="warehouseName" type="text" />

      <label for="branchName">分支:</label>
      <input id="branchName" type="text" />

      <label for="filePath">文件路径:</label>
      <input id="filePath" type="text" class="inputContext" />
    </div>

    <div class="button-wrap"><label>各平台图床链接↓</label></div>

    <div id="linkResultWrap"></div>

    <script nonce="{{nonce}}" src="{{spark}}"></script>
    <script nonce="{{nonce}}" src="{{script}}"></script>
  </body>
</html>
