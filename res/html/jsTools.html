<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' 'unsafe-eval' {{cspSource}}; img-src 'self' https: http: data: {{cspSource}}; script-src 'nonce-{{nonce}}';"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{reset}}" rel="stylesheet" />
    <link href="{{vscode}}" rel="stylesheet" />
    <link href="{{main}}" rel="stylesheet" />

    <title>{{title}}</title>
  </head>
  <body>
    <div class="title-wrap">
      <img src="{{angcyo}}" width="25" title="angcyo" />
      <h1>{{title}}</h1>
    </div>

    <div class="button-wrap">
      <label for="host">url:</label>
      <input id="host" type="text" />

      <label for="content" class="label">内容:</label>
      <input id="content" type="text" class="inputContext" placeholder="内容" />

      <label for="sendSize" class="label">指定大小(MB):</label>
      <input
        id="sendSize"
        type="number"
        class="input"
        placeholder="bytes大小"
      />
    </div>

    <div class="button-wrap margin">
      <button type="button" id="uuid">随机UUID</button>
      <button type="button" id="connect">连接到WS服务器</button>
      <button type="button" id="disconnect">断开连接</button>
      <button type="button" id="send">发送内容</button>
      <button type="button" id="sendByte">发送字节</button>
      <button type="button" id="send5">发送5MB</button>
      <button type="button" id="send10">发送10MB</button>
      <button type="button" id="send20">发送20MB</button>
      <button type="button" id="send30">发送100MB</button>
    </div>

    <div id="content" class="margin">
      <textarea
        id="result"
        name="result"
        placeholder="结果输出..."
        rows="28"
        disabled
      ></textarea>
    </div>

    <script nonce="{{nonce}}" src="{{spark}}"></script>
    <script nonce="{{nonce}}" src="{{script}}"></script>
  </body>
</html>
