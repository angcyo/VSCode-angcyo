<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' 'unsafe-eval' {{cspSource}}; img-src 'self' https: http: data: {{cspSource}}; script-src 'nonce-{{nonce}}';"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{reset}}" rel="stylesheet" />
    <link href="{{vscode}}" rel="stylesheet" />
    <link href="{{main}}" rel="stylesheet" />

    <title>{{title}}</title>
  </head>
  <body>
    <div class="title-wrap">
      <img src="{{angcyo}}" width="25" title="angcyo" />
      <h1>{{title}}</h1>
    </div>

    <div class="button-wrap">
      <label for="host">服务地址:</label>
      <input id="host" class="inputContext" type="text" />
    </div>

    <div class="button-wrap">
      <label for="body">请求参数:</label>
      <textarea
        id="body"
        name="body"
        class="inputContext"
        placeholder="scheme..."
        autofocus
        rows="8"
      ></textarea>
    </div>

    <div class="button-wrap">
      <label for="content">发送内容:</label>
      <textarea
        id="content"
        name="content"
        class="inputContext"
        placeholder="发送的内容"
        autofocus
        rows="8"
      ></textarea>
      <label for="select-file" class="label">文件:</label>
      <input
        id="select-file"
        type="file"
        accept=".jpg,.png,.jpeg,.bmp,.svg,.gcode"
      />
    </div>

    <div class="button-wrap margin">
      <button type="button" id="save">另存为...</button>
      <button type="button" id="copy">复制返回...</button>
      <button type="button" id="deviceInfo">设备信息</button>
      <button type="button" id="openScheme">打开指定的Scheme</button>
      <button type="button" id="whatsApp">WhatsApp 1对1</button>
      <button type="button" id="gcodeAdjust">GCode调整</button>
      <button type="button" id="bitmapToGCode">图片转GCode</button>
    </div>

    <div id="result"></div>

    <script nonce="{{nonce}}" src="{{spark}}"></script>
    <script nonce="{{nonce}}" src="{{script}}"></script>
  </body>
</html>
